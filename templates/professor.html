<!DOCTYPE html>
<html lang="en">
<head>

<style>
table {

  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 5px solid #000000;
  text-align: center;
  padding: 8px;
}

</style>
</head>
<body>

    </tr>
    {%end%}
</table>

</body>

</html>
